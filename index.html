<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi sapiente
      aperiam exercitationem dolorum totam obcaecati modi saepe quo praesentium
      ullam? Quia similique pariatur magni cupiditate quibusdam repellendus nam
      sunt at!
    </p>
    <form id="survey-form">
      <label for="name">First Name </label><br />

      <label id="name-label" for="name">Name</label>
      <input required type="text" id="name" placeholder="Type your name" name="name" /><br />
      
      <label id="email-label" for="name">Email</label>
      <input required type="email" id="email" placeholder="Type your email" name="email" /><br />
      
      <label id="number-label" for="name">Number</label>
      <input required type="number" min="0" max="20"id="number" placeholder="Type your number" name="number" /><br />

      <ul id="dropdown">
        <li></li>
        <li></li>
      </ul>
      <input type="radio" value="anything" name="anything" />
      <input type="radio" value="anything" name="anything" />
      <input type="radio" value="somthing" name="somthing" />
      <input type="radio" value="somthing" name="somthing" />

      <input type="checkbox" name="checkbox" value="checked">
      <input type="checkbox" name="checkbox" value="checked">
      <textarea></textarea>
      <input type="submit" id="submit"/>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
